	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body class="text-center">
	<form class="form-signin" method="post"
		th:action="@{/authenticateTheUser}">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<div class="alert alert-danger" role="alert" th:if=${param.error}>Bad credentials</div>
		<div class="alert alert-success" role="alert" th:if=${param.logout}>You have been signed out</div>		
		
		<label for="username" class="sr-only">Email address</label> <input
			type="text" id="username" name="username" class="form-control"
			placeholder="Username" required autofocus> <label
			for="password" class="sr-only">Password</label> <input
			type="password" id="password" name="password" class="form-control"
			placeholder="Password" required>
		<!-- <div class="checkbox mb-3">
			<label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
		</div> -->
		<input name="_csrf" type="hidden"
			value="fb1f4746-a658-4da6-b791-df81610faa11" />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log
			in</button>
		<a th:href="@{/}" class="btn btn-link">Back to Home</a>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
	</form>
</body>
</html>
